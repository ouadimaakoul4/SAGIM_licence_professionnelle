<!DOCTYPE html> <html lang="en"> <head> <meta charset="UTF-8"> <meta name="viewport" content="width=device-width, initial-scale=1.0"> <title>Advanced CSS Grid Example</title> <style> .grid-container { display: grid; grid-template-areas: 'header header header' 'menu main sidebar' 'footer footer footer'; gap: 10px; padding: 10px; background-color: #8BC34A; } .header { grid-area: header; background-color: rgba(255, 255, 255, 0.8); text-align: center; padding: 20px; } .menu { grid-area: menu; background-color: rgba(255, 255, 255, 0.8); padding: 20px; } .main { grid-area: main; background-color: rgba(255, 255, 255, 0.8); padding: 20px; } .sidebar { grid-area: sidebar; background-color: rgba(255, 255, 255, 0.8); padding: 20px; } .footer { grid-area: footer; background-color: rgba(255, 255, 255, 0.8); text-align: center; padding: 20px; } </style> </head> <body> <div class="grid-container"> <div class="header">Header</div> <div class="menu">Menu</div> <div class="main">Main Content</div> <div class="sidebar">Sidebar</div> <div class="footer">Footer</div> </div> </body>
