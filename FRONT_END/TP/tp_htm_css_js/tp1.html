<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcul de Prix TTC</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 60px;
            background-color: #f9f9f9;
        }
        .container {
            max-width: 600px;
            margin: auto;
            padding: 30px;
            background-color: #ffffff;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        label {
            font-weight: bold;
            display: block;
            margin: 10px 0 5px;
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        button {
            background-color: #28a745;
            color: white;
            font-weight: bold;
            cursor: pointer;
            align-items: center;
        }
        button:hover {
            background-color: #218838;
        }
        .result {
            font-size: 18px;
            color: #333;
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Calcul TTC</h1>
        <form id="ttcForm">
            <label for="prixHt">Prix HT (€) :</label>
            <input type="number" id="prixHt" placeholder="Entrez le prix HT" required step="0.01">

            <label for="tauxTva">Taux de TVA (%) :</label>
            <input type="number" id="tauxTva" placeholder="Entrez le taux de TVA" required step="0.01">

            <button type="submit">Calculer TTC</button>
        </form>
        <div class="result" id="resultat"></div>
    </div>

    <script>
        // Gestionnaire d'événement pour le formulaire
        document.getElementById('ttcForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Empêche le rechargement de la page

            // Récupération des valeurs
            const prixHt = parseFloat(document.getElementById('prixHt').value);
            const tauxTva = parseFloat(document.getElementById('tauxTva').value);

            // Vérification des données
            if (isNaN(prixHt) || isNaN(tauxTva) || prixHt < 0 || tauxTva < 0) {
                document.getElementById('resultat').textContent = "Veuillez entrer des valeurs valides.";
                return;
            }

            // Calcul du prix TTC
            const prixTtc = prixHt + (prixHt * tauxTva / 100);

            // Affichage du résultat
            document.getElementById('resultat').textContent = `Le prix TTC est de : ${prixTtc.toFixed(2)} €`;
        });
    </script>
</body>
</html>
